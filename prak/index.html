<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AttÄ“lu galerija un karte</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5JgCnsDoxxMgq9eDnIFcxBgZT71HFRGG"></script>
    <script>
        function initMap() {
            var location = {lat: -25.344, lng: 131.036};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div class="gallery">
        <div class="gallery-item"><img src="image1.jpg" alt="Image 1"></div>
        <div class="gallery-item"><img src="image2.jpg" alt="Image 2"></div>
        <div class="gallery-item"><img src="image3.jpg" alt="Image 3"></div>
        <div class="gallery-item"><img src="image4.jpg" alt="Image 4"></div>
        <div class="gallery-item"><img src="image5.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="image6.jpg" alt="Image 6"></div>
        <div class="gallery-item"><img src="image7.jpg" alt="Image 7"></div>
    </div>
    <div id="map" style="height: 400px; width: 100%;"></div>
</body>
</html>
